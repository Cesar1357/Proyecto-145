<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene background="color:black">
      <a-box position="1 0.75 2.5" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 0.75 0.5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 0" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 1" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 4" radius="0.3" height="2" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.55 5.5" radius="0.3" rotation="30 0 0" height="2" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.55 7" radius="0.3" rotation="-30 0 0" height="2" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.55 6.2" radius="0.1" rotation="90 0 0" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere position="1 1.5 6.25" radius="0.48" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
